runtime: nodejs8
service: fast

default_expiration: 30d


handlers:
- url: /service-worker.js
  static_files: build/service-worker.js
  upload: build/service-worker.js
  secure: always
  expiration: 0s

- url: /
  static_files: build/index.html
  upload: build/index.html
  secure: always
  expiration: 0s
  

- url: /
  static_dir: build
  secure: always